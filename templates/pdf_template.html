<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SQLi Scan Report - {{ report['_id'] }}</title>

  <style>
    /* Page setup for WeasyPrint */
    @page {
      size: A4;
      margin: 2cm 1.5cm;
    }

    /* Basic, compatible typography */
    html, body {
      font-family: "DejaVu Sans", "Segoe UI", Tahoma, Arial, sans-serif;
      color: #222;
      background: #fff;
      -webkit-font-smoothing: antialiased;
    }

    /* Headings */
    h1, h2, h3, h4 {
      color: #1a237e;
      margin: 0 0 0.5rem 0;
      padding: 0;
      font-weight: 600;
    }

    /* Header area */
    .header {
      text-align: center;
      border-bottom: 1px solid #999;
      margin-bottom: 12px;
      padding-bottom: 8px;
    }

    /* Footer rendered inside page margin area */
    .footer {
      font-size: 9pt;
      color: #555;
      text-align: center;
      margin-top: 12px;
    }

    /* Content/body */
    .content {
      font-size: 11pt;
      line-height: 1.3;
    }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 8px 0;
      font-size: 10pt;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      vertical-align: top;
    }
    th {
      background: #f2f2f2;
      font-weight: 600;
    }

    /* Code blocks */
    pre, code {
      font-family: "Courier New", monospace;
      background: #f4f4f4;
      padding: 6px;
      border-radius: 4px;
      font-size: 9.5pt;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Avoid advanced selectors, CSS variables, calc, complex media queries */
    /* Keep everything simple and explicit so WeasyPrint can render reliably */
  </style>
</head>
<body>
  <div class="header">
    <h1>SQL Injection Scan Report</h1>
    <p><strong>Target:</strong> {{ report.get('target', report.get('target_url', 'N/A')) }}</p>
    <p><strong>Date:</strong> {{ report.get('created_at', '').strftime("%Y-%m-%d %H:%M:%S") if report.get('created_at') else '' }}</p>
  </div>

  <div class="content">
    {{ html_content|safe }}
  </div>

  <div class="footer">
    <hr>
    <p>Generated by SQLi Vulnerability Scanner | Confidential</p>
  </div>
</body>
</html>
