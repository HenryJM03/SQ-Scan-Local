<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SqScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="register">
<div class="form-container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo_black.png') }}" alt="SqScan Logo" class="logo">
    
    <h2>REGISTER NOW</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return validateForm()">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <!-- Password requirement validation -->
        <input type="password" name="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include both uppercase and lowercase letters"><br>

        <!-- reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LeULLorAAAAANDsDUl0Huw6lHUi87Am_UxGEnZ2"></div>
        <br>

        <button type="submit">Register Now</button>
    </form>

    <!-- reCAPTCHA JS -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
function validateForm() {
    // reCAPTCHA check
    var response = grecaptcha.getResponse();
    if (response.length === 0) {
        alert("⚠️ Please complete the reCAPTCHA.");
        return false; 
    }

    // Password length check
    var password = document.querySelector('input[name="password"]').value;
    if (password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (!regex.test(password)) {
            alert("Password must be at least 8 characters long and include both uppercase and lowercase letters");
            return false;
        }
    }

    return true;
}
</script>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login Now</a></p>
</div>
</body>
</html>
