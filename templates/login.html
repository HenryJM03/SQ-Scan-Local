<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SqScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login">

<div class="form-container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo_black.png') }}" alt="SqScan Logo" class="logo">
    
    <h2>LOGIN NOW</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return validateForm()">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        
        <!-- reCAPTCHA -->
       <div class="g-recaptcha" data-sitekey="6LeULLorAAAAANDsDUl0Huw6lHUi87Am_UxGEnZ2"></div>
        <br>

        <button type="submit">Login Now</button>
    </form>

    <!-- reCAPTCHA JS -->
   <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
    <script>
    function validateForm() {
        // Check if reCAPTCHA is filled
        var response = grecaptcha.getResponse();
        if(response.length === 0) {
            alert("⚠️ Please complete the reCAPTCHA.");
            return false; 
        }
        return true; 
    }
    </script> 
    <p><a href="{{ url_for('reset_request') }}">Reset Password</a></p>
    <p>Don’t have an account? <a href="{{ url_for('register') }}">Register Now</a></p>
</div>
</body>
</html>
