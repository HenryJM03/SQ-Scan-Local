<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password - SqScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="reset_password">
<div class="form-container">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo_black.png') }}" alt="SqScan Logo" class="logo">

    <h2>RESET PASSWORD</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return validatePasswordForm()">
        <!-- Password requirement validation -->
        <input type="password" name="password" placeholder="New Password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include both uppercase and lowercase letters" required><br>
        
        <input type="password" name="confirm_password" placeholder="Confirm New Password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include both uppercase and lowercase letters" required><br>

        <button type="submit">Reset Now</button>
    </form>

    <script>
    function validatePasswordForm() {
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

        // Password Requirement check
        if (password)
           const regex = /^(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
           if (!regex.test(password)) {
            alert("Password must be at least 8 characters long and include both uppercase and lowercase letters");
            return false;
        }
        return true;
    }

        // Confirm password match check
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please re-enter.");
            return false;
        }

        return true;
    }
    </script>
</div>
</body>
</html>
